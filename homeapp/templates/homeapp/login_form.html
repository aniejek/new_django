{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <form role="form"
          action="{% url 'user_login' %}"
          method="post">
        {% csrf_token %}

        <p>Login please</p>

        {{ form }}

        <button type="submit" class="btn btn-success">Sign in</button>

    </form>

{% endblock %}
